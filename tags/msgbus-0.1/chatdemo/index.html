<html>

<head>
<link rel="stylesheet" href="push.css" type="text/css" />
<script src="push.js" type="text/javascript"></script> 
</head>

<body>
<h1>msgbus demo</h1>
  <div id="chat">
  
    <div id="send">
      <div>
          <div class="title">Enter message (<span id="sStatus">Waiting</span>)</div> 
	      <form name="sendForm" method="GET" action="javascript:send()">

	          <textarea id="cinput" name="message" cols="60"
		      rows="3" value="" onkeypress="gogo(this, event);"></textarea>
        </form>
        <div class="note">Type a message and press enter to
		  send. Messages you enter are discarded as soon as
		  they are pushed to the response area below.</div>
      </div>	  
    </div>

    <div id="receive">
       <div class="title">You said (<span id="cStatus">Disconnected</span>)</div>

         <div id="reply"></div>
	 </div>
  </div>
</body>

</html>
